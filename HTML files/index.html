<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <!-- HTML form to collect information including radio button, age input, salary input and date of birth -->
<form>
    <!-- Radio button for gender selection -->
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male"> Male <br>
    <input type="radio" id="gender" name="gender" value="female"> Female <br>
    <input type="radio" id="gender" name="gender" value="other"> Other <br>

    <!-- Input field for age -->
    <label for="age">Age:</label> <br>
    <input type="number" id="age" name="age"> <br>

    <!-- Input field for salary -->
    <label for="salary">Salary:</label> <br>
    <input type="number" id="salary" name="salary"> <br>

    <!-- Input field for date of birth -->
    <label for="dob">Date of Birth:</label> <br>
    <input type="date" id="dob" name="dob">

    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
